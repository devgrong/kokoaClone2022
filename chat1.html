<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat /w Junny - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- __은 부모 자식간을 나타낸다 -->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Junny</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, May 30, 2021</div>
      <div class="message-row">
        <img src="img/junny.jpg" />
        <div class="message-row__content">
          <span class="message__author">Junny</span>
          <div class="message__info">
            <span class="message__bubble">Hi there!</span>
            <span class="message__time">9:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >Hello, It's such a honor to contact!</span
            >
            <span class="message__time">10:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I love your By My Side</span>
            <span class="message__time">10:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/junny.jpg" />
        <div class="message-row__content">
          <span class="message__author">Junny</span>
          <div class="message__info">
            <span class="message__bubble">Thx very much!</span>
            <span class="message__time">10:51</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/junny.jpg" />
        <div class="message-row__content">
          <span class="message__author">Junny</span>
          <div class="message__info">
            <span class="message__bubble">Try my another thing, Movie!</span>
            <span class="message__time">10:52</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big<i class="far fa-sad-tear"></i></span>
      <span
        ><i class="fas fa-angle-double-right"></i>Please make it smaller
        <i class="fas fa-angle-double-left"></i
      ></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
