<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- __은 부모 자식간을 나타낸다 -->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span
        ><span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat1.html">
        <div
          class="user-component user-component--border user-component--margin"
        >
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="img/junny.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Junny</h4>
              <h6 class="user-component__subtitle">
                Try my another thing, Movie!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:52</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div
          class="user-component user-component--border user-component--margin"
        >
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="img/seori.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Seori</h4>
              <h6 class="user-component__subtitle">check this out!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:13</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <!-- nav>ul>li*4>a 까지 하면 됨-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big<i class="far fa-sad-tear"></i></span>
      <span
        ><i class="fas fa-angle-double-right"></i>Please make it smaller
        <i class="fas fa-angle-double-left"></i
      ></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
