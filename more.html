<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- __은 부모 자식간을 나타낸다 -->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <div class="nav__dot screen-header__dot"></div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component user-component--margin">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/profile.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">LEEBADA</h4>
            <h6 class="user-component__subtitle">
              @leebadasia__
              <div class="user-component__warning">
                <i class="fas fa-check fa-xs"></i>
              </div>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i>
          <span>gift</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-smile-wink"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-ticket-alt"></i>
          <span>Tickets</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-tshirt"></i>
          <span>Fashion</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad"></i>
          <span>Game</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-store"></i>
          <span>Shopping</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-utensils"></i>
          <span>Order</span>
        </div>
      </div>
      <div class="more-kokoanow">
        <h4 class="more-kokoanow__title">Kokoa now</h4>
        <div class="more-kokoanow__content">
          <div class="more-kokoanow__icon">
            <div class="more-kokoanow__icon-img">
              <img src="img/kokoanow.jpg" />
            </div>
          </div>
          <div class="more-kokoanow__text">
            이제 <span>코코아 뷰</span> 콘텐츠를</br> Daem에서도 만나보세요
          </div>
        </div>
      </div>
    </main>

    <!-- nav>ul>li*4>a 까지 하면 됨-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big<i class="far fa-sad-tear"></i></span>
      <span
        ><i class="fas fa-angle-double-right"></i>Please make it smaller
        <i class="fas fa-angle-double-left"></i
      ></span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
